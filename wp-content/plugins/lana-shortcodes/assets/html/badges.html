<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/lana-shortcodes-theme.min.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="content" class="col-xs-3 col-sm-3 control-label">Content</label>

            <div class="col-xs-8 col-sm-8">
                <input type="text" class="form-control" id="content" name="content" placeholder="Text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8 col-sm-offset-3 col-sm-8">
                <button type="submit" id="insert" class="btn btn-primary">Insert</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    jQuery(function () {
        jQuery('#insert').click(function () {
            var content = jQuery('#content').val();

            top.tinymce.activeEditor.execCommand('mceInsertContent', false, '[lana_badges]' + content + '[/lana_badges]');
            top.tinymce.activeEditor.windowManager.close();
        });
    });
</script>
</body>
</html>
